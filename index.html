<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <nav class="mainnav">
        <a href="#">Dashboard</a>
        <div class="menus">
            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Announced</a></li>
                <li><a href="#">Preparation</a></li>
                <li><a href="#">Sorted</a></li>
                <li><a href="#">Distributed</a></li>
            </ul>

            <ul class="menu">
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        <header class="topnav">
            <nav>
                <ul class="topnav-menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <section class="perfil">
                <div>Daniel Morales</div>
                <div>Front-end</div>
            </section>
        </header>

        <main>
            <section class="summary">
                <article>
                    <span class="description">Announced Today</span>
                    <span class="number">235600</span>
                </article>
                <span class="separate"></span>
                <article>
                    <span class="description">Prepared Today</span>
                    <span class="number">16738</span>
                </article>
                <span class="separate"></span>
                <article>
                    <span class="description">Sorted Today</span>
                    <span class="number">286</span>
                </article>
                <a href="#" class="btn">See more</a>
            </section>

            <article class="main-chart">
                <img src="./imagens/chart1.png" alt="chart 1">
            </article>

            <div class="charts">
                <article class="chart">
                    <img src="./imagens/chart2.png" alt="chart 2">
                </article>

                <article class="chart">
                    <img src="./imagens/chart3.png" alt="chart 3">
                </article>
            </div>
        </main>
    </div>
</body>

</html>
